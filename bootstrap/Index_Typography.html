    <meta charset="utf-8">

     <!-- Optional JavaScript -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Text Color</h1>
    <p class = "text-primary bg-danger">Text</p>
    <p class ="text-success bg-light">Text</p>
    <p class ="text-danger bg-info">Text</p>
    <p class ="text-dark bg-warning">Text</p>
    <h1 class="h1">This is Heading 1</h1>
    <p class="h1">This is also Heading 1</p>

    <h1 class="display-4">Display</h1>
    <p><small>smaller text from p1</small></p>
    <h1><small>Smaller text from H1 Tag</small></h1>
    <p><mark>Mark</mark></p>
    <p><code>Code</code></p>
    <p><kbd>kbd</kbd></p>

    <p class ="font-weight-bold">font-weight-bold</p>
    <p class ="font-weight-light">font-weight-light</p>
    <p class ="text-dark bg-warning font-italic">Text italic</p>
    <p class ="text-dark bg-warning lead">Text lead</p>

    <p class="text-center">text center</p>
    <p class="small">text small</p>
    <p class="text-uppercase">text uppercase</p>
    <p class="text-capitalize">text capitalize</p>

  </body>
